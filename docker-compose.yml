version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=dwcshop_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://admin:admin123@db:5432/dwcshop_db
    volumes:
      - .:/app

volumes:
  postgres_data: